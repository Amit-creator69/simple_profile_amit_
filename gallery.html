    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .gallery a {
            display: block;
        }.gallery img {
    width: 100%;
    height: 400px; /* Adjust this height as needed */
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 10px 10px 25px rgba(39, 32, 32, 0.9); /* Adds a soft shadow */
    border-radius: 10px; /* Optional: Rounds the edges */
}

.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5); /* Enhances shadow on hover */
}

    
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox img {
            width: auto;
            height: auto;
            max-height: 100vh;
        }
        .dismiss {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 70px;
            color: white;
            text-decoration: none;
            background: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .thank-you {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
        .visit-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .visit-button:hover {
            background-color: #0056b3;
        }
        .gallery-heading {
    font-size: 40px;
    font-weight: bold;
    margin-top: 20px;
    color: #333;
}

.gallery-description {
    font-size: 30px;
    color: #666;
    margin-bottom: 20px;
}
